<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi_col</title>
    <link rel="stylesheet" href="./alignmentMulti.css">
</head>
<body>
    <div id="Section_1">
        <h1>this is first section</h1>
        <div class="row">
            <div class="col w-33 left bg-dark"></div>
            <div class="col w-33 left bg-light"></div>
            <div class="col w-33 right bg-dark"></div>
        </div>
    </div>
    <div id="Section_2">
        <h1>this is second section</h1>
        <div class="row">
            <div class="col w-25 left bg-dark"></div>
            <div class="col w-20 right bg-differ"></div>
            <div class="col w-50 right bg-light"></div>
        </div>
    </div>
    <div id="Section_3">
        <h1>this is third section</h1>

       <div class="row">
            <div class="col w-25 left bg-dark"></div>
            <div class="col w-25 left bg-light"></div>
            <div class="col w-25 left bg-dark"></div>
            <div class="col w-25 right bg-light"></div>
       </div>
    </div>
    <div id="Section_4">
        <h1>this is fourth section</h1>

        <div class="row">
            <div class="col w-20 left bg-dark"></div>
            <div class="col w-20 left bg-light"></div>
            <div class="col w-20 left bg-dark"></div>
            <div class="col w-20 left bg-light"></div>
            <div class="col w-20 right bg-dark"></div>
        </div>
    </div>
    <div id="Section_5">
        <h1>this is Fifth section</h1>

        <div class="row">
            <div class="col w-16 left bg-dark"></div>
            <div class="col w-16 left bg-light"></div>
            <div class="col w-16 left bg-dark"></div>
            <div class="col w-16 left bg-light"></div>
            <div class="col w-16 left bg-dark"></div>
            <div class="col w-16 left bg-light"></div>
        </div>
    </div>
</body>
</html>
