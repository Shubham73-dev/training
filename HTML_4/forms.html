<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- all input tags are to be placed inside form tag for the action to be proceeded -->
    <!-- input type submit is must for form action attribute -->
    <!-- <form action="" method="get"></form> -->
    <!-- <form action="" method="post"></form> -->
    <form action="#">
        <table>
            <tr>
                <td><label for="nameid">Enter Your Name</label></td>
                <td><input type="text" name="username" id="nameid" required></td>
            </tr>
            <tr>
                <td><label for="passid">Enter Your password</label></td>
                <td><input type="password" name="userpassword" id="passid"></td>
            </tr>
            <tr>
                <td><label for="emailid">Enter Your email</label></td>
                <td><input type="email" name="useremail" id="emailid"></td>
            </tr>
            <tr>
                <td>select Gender</td>
                <td>
                    <label for="male">Male</label><input type="radio" name="gender" id="male">
                    <label for="female">female</label><input type="radio" name="gender" id="female">
                </td>
            </tr>
            <tr>
                <td>select city</td>
                <td>
                    <select name="" id="">
                        <option value="">sjrfhase</option>
                        <option value="">afaecf</option>
                        <option value="">swefsef</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>select menu</td>
                <td>vegeterian <input type="checkbox" name="" id=""> non-vegeterian <input type="checkbox" name="" id=""></td>
            </tr>
            <tr>
                <td>feedback</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Submit"></td>
            </tr>          
        </table>
    </form>
</body>
</html>
