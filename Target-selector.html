<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target_Selector</title>
    <style>
        #login{
            border: 2px solid green;
            padding: 1rem;
            display: none;
        }
        #login:target{
            display: block;
        }
    </style>
</head>
<body>
    <a href="#login">login!</a>
    <br>
    <div id="login">
        <form action="#submit">
            <table>
                <tr>
                    <td>Enter Name</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Enter email</td>
                    <td><input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
        <a href="#">Close!</a>
    </div>
</body>
</html>
