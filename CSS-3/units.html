<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units</title>
    <style>
        html{
            /*html tag is an root elemnt*/
            font-size: 16px;/*default value*/
        }
        .demo{
            border: 2px solid red;
            /*height: 50vmax;*/ /*width-wise ratio of my laptop*/
            /*width: 50vmin;*/ /*height-wise ratio laptop*/
            font-size: 32px;
        }
        h1{
            font-size: 5em;
        }
        h2{
            font-size: 5rem;
        }
    </style>
</head>
<body>
    <!-- two types of units
    1.Absolute
        Pixel ->       px
        centimeters -> cm
        millimeters -> mm
        inches -> in

    2.Relative
        percentage -> %
        viewportheight -> vh
        viewportwidth  -> vw
        emphasised -> em
        rootemphasised -> rem
        vmix -> smaller dimension of screen
        vmax -> largest dimension of screen
        1em = 16px (by default)
     --> 
    <div class="demo">
        <h1>this is heading</h1>
        <h2>this is a second heading</h2>
    </div>
</body>
</html>
