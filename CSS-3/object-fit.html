<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-fit</title>
    <style>
        /* *{
            box-sizing: border-box;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
            padding: 0;
        } */
        img{
           height: 200px;
           width: 350px;
           /* default property for object-fit is 'fill' */
           object-fit: cover;
           /* cover property adjust image with centerly focus while contain adjust images along with height */
        }
    </style>
</head>
<body>
    <h1>Object-Fit</h1>
    <img src="./assets/Captain-america-1.jpg" alt="">
</body>
</html>
