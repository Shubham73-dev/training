<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea{
            resize: none;
        }
    </style>
</head>
<body>
    <form action="#">
       <table>
        <tr>
            <td>Enter Name:</td>
            <td><input type="text" name="" id="" placeholder="Enter your name" value="shubham" required readonly disabled>
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="" id="" placeholder="enter password" required></td>
        </tr>
        <tr>
            <td>Enter your email</td>
            <td><input type="email" name="" id="" autofocus autocomplete="off"></td>
        </tr>
        <tr>
            <td>Enter Your Age:</td>
            <td><input type="number" name="" id="" min="18" max="50" value="20"></td>
        </tr>
        <tr>
            <td>Enter URL</td>
            <td><input type="url" name="" id=""></td>
        </tr>
        <tr>
            <td>Enter search</td>
            <td><input type="search" name="" id=""></td>
        </tr>
        <tr>
            <td><input type="range" name="" id="" value="0" step="500" min="0" max="5000" onchange="op.value=value"></td>
            <td><output id="op">0</output></td>
        </tr>
        <tr>
            <td><progress id="progress" max="100" value="50"></progress></td>
        </tr>
        <!-- submit button starts here -->
        <tr>
            <td><input type="reset" value="Reset"></td>
            <td><input type="submit" value="Submit"></td>
        </tr>
       </table>
       <textarea name="" id="" cols="70" rows="20"></textarea>
    </form>
</body>
</html>
