<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regex</title>
</head>
<body>
    <form action="#">
        <input type="text" name="" id="" pattern="[a-z]{4}[!|@|#|$|%|+]{1}[0-9]{3}" 
        title="four lower-case(between a-d) followed by one special-char(@,!,#,$,% only allowed) and then three numbers">
        <br>
        <br>
        <input type="submit" value="submit">
    </form>
    <!-- regex stands for regular expression -->
</body>
</html>
